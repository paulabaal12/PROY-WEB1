<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Blog</title>
    <link rel="icon" href="https://logos-world.net/wp-content/uploads/2023/12/F1-Logo.png" type="image/x-icon" />
    <style>
      body {
        background-image: url('https://http2.mlstatic.com/D_NQ_NP_721165-MLM72591377224_112023-O.webp');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-color: #F8F0F0;
        background-blend-mode: overlay;
        background-attachment: fixed;
        margin: 0; 
        padding: 0; 
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; 
      }

      .header {
        background-color: red;
        display: flex;
        align-items: center;
        padding: 10px;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
        flex-wrap: wrap; 
        justify-content: space-between; 
      }

@media (max-width: 768px) {
  .header {
    flex-direction: column; 
    align-items: center; 
  }
}


      .login-button {
        margin-left: auto; 
      }
      .header img {
        margin-right: 10px;
      }

      .post-image {
        max-width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .post-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
      }

      .post-details {
        background-color: red;
        border-radius: 10px;
        padding: 10px;
        color: white;
        text-align: center;
        margin-bottom: 10px;
      }

      @media (max-width: 768px) {
        .post-container {
          flex-direction: column;
          align-items: center;
        }

        .post-image {
          height: 200px;
        }

        .post-details {
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
